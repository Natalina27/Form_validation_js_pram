<html lang="en">
<head>
    <title>Hello Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <label for="username"><input type="text" name="username" id="username"/></label>

        </div>

    </form>
</div>
<script type = "text/javascript" src="script.js"></script>
</body>
