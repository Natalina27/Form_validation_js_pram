<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrap">
<form class='formWithValidation'>
    <div>
        <div>
            <label>Username:</label>
        </div>
        <div>
            <label>
                <input type='text' class='username field' />
            </label>
        </div>
    </div>
    <div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <label>
                <input type='password' class='password field' />
            </label>
        </div>
    </div>
    <div>
        <div>
            <label>Password confirmation:</label>
        </div>
        <div>
            <label>
                <input type='password' class='passwordConfirmation field' />
            </label>
        </div>
    </div>
    <div>
        <div>
            <label>Where</label>
        </div>
        <div>
            <label>
                <select class='where field'>
                    <option></option>
                    <option value='developers'>Developers</option>
                    <option value='managers'>Managers</option>
                    <option value='devops'>DevOps</option>
                </select>
            </label>
        </div>
    </div>
    <div>
        <div>
            <label>Message:</label>
        </div>
        <div>
            <label>
                <textarea class='message field'></textarea>
            </label>
        </div>
    </div>
    <input type='submit' class='validateBtn' value='Validate'/>
</form>
</div>
<script type = "text/javascript" src="script.js"></script>
</body>
</html>
